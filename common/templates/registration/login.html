{% extends 'base.html' %}

{% block css %}
    <style>
        body {
            background: #eee !important;
        }
    </style>
{% endblock css %}

{% block title %}Login{% endblock title %}

{% block content %}

{% if form.errors %}
    <div class="alert alert-danger" role="alert">
        <p class="lead text-center">Your username and password didn't match. Please try again.</p>
    </div>
{% endif %}

<div class="wrapper">
    <form class="form-signin" method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <h2 class="form-signin-heading">Login</h2>
        <input type="text" class="form-control" id="id_username" name="username" placeholder="Username" required="" autofocus="" />
        <input type="password" class="form-control" id="id_password" name="password" placeholder="Password" required=""/>
        <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
</div>

{% endblock %}
